<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
</head>
<body>
    <header>
        <p class="title">Snake Game</p>
    </header>
    <section class="options">
        <article class="options_article">
            <button class="begin_game">Start</button>
            <button class="pause">Pause</button>
            <h2 class="game_over">GAME OVER</h2>
            <h2 class="counter">5</h2>
        </article>
    </section>
    <section class="contador_section">
        <article>
            <p class="score">Score:</p><p class="contador">0</p>
        </article>
    </section>
    <section class="fild_section">
        <canvas class="fild" width="500" height="400"></canvas>
    </section>
    <footer>
        <p class="copyright">2022 - LC Codes</p>
    </footer>
    <script src='snakeGame.js'></script>
</body>
</html>
